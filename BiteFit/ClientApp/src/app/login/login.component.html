<div class="limiter container-fluid">
  <img id="fondo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%" src="fondo.jpg" />
  <div class="row justify-content-center" style="height:100vh;">
    <div class="col-12 col-md-7 col-lg-6 col-xl-3 my-auto" id="llogin">
      <div class="text-center pb-4">
        <img style="max-width: 100%;width: 23rem;" src="logo.png">
      </div>
      <div class="wrap-login100 my-3 p-0">
        <div class="alert alert-warning text-center m-0 d-none" role="alert" id="wrap_mensaje_error">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <strong>Atención:</strong><br>
          <span id="mensaje_error"></span>

        </div>
      </div>
      <div class="wrap-login100">
        <form role="form" [formGroup]="formGroup" novalidate>
          <div class="wrap-input100 validate-input" data-validate="Enter username">
            <input class="input100" type="text" id="user" name="username" value="" placeholder="Usuario" formControlName="username">
          </div>
          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" id="psd" name="password" value="" placeholder="Contraseña" formControlName="password">
          </div>
          <div class="container-login100-form-btn">
            <button class="btn entrar" type="submit" id="enter" style=" height: 40px;  min-width: 275px;" (click)="Login()"> Entrar </button>
          </div>
          <div class="container-login100-form-btn">
            <button class="btn entrar" type="submit" id="register" style=" height: 40px;  min-width: 275px;" (click)="Register()"> Registrar </button>
          </div>
          <div class="container-login100-form-btn">
            <div class="container-login100-form-btn login mb-2">
              <div class="text-center mt-3 btn-outline-light" style=" height: 40px;  min-width: 250px; background: #3b5998;">
                <div class="fb-login-button fb_iframe_widget" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-use-continue-as="true" scope="public_profile,email,user_friends" onlogin="checkLoginState();" login_text="" fb-xfbml-state="rendered" fb-iframe-plugin-query="app_id=160442594680472&amp;button_type=continue_with&amp;container_width=250&amp;locale=es_LA&amp;max_rows=1&amp;scope=public_profile%2Cemail%2Cuser_friends&amp;sdk=joey&amp;show_faces=false&amp;size=large&amp;use_continue_as=true"><span style="vertical-align: bottom; width: 259px; height: 40px;"><iframe name="f34e44933056b94" width="1000px" height="1000px" title="fb:login_button Facebook Social Plugin" frameborder="0" allowtransparency="true" allowfullscreen="true" scrolling="no" allow="encrypted-media" src="https://www.facebook.com/v2.11/plugins/login_button.php?app_id=160442594680472&amp;button_type=continue_with&amp;channel=https%3A%2F%2Fstaticxx.facebook.com%2Fconnect%2Fxd_arbiter.php%3Fversion%3D44%23cb%3Df337421a7b03adc%26domain%3Dwww.expedienteelectronico.net%26origin%3Dhttps%253A%252F%252Fwww.expedienteelectronico.net%252Ff1034390ae309b8%26relation%3Dparent.parent&amp;container_width=250&amp;locale=es_LA&amp;max_rows=1&amp;scope=public_profile%2Cemail%2Cuser_friends&amp;sdk=joey&amp;show_faces=false&amp;size=large&amp;use_continue_as=true" style="border: none; visibility: visible; width: 259px; height: 40px;" mark_dailymotion="1" class=""></iframe></span></div>
              </div>
              <div class="col-9 text-center text-white p-1"><a>Recuperar usuario/contraseña</a></div>
              <div class="col-9 text-center text-white p-1"><a>Aviso de privacidad</a></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
